spring:
  profiles:
   active: native
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/MuizMahdi/EHR-Route
          timeout: 4
          clone-on-start: true
          search-paths: config-server/src/main/resources/server-configs/
        native:
          search-locations: classpath:server-configs/