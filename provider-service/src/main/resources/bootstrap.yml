spring:
  application:
    name: provider-service
  cloud:
    config:
      uri: http://config-server
      fail-fast: true
      retry:
        max-attempts: 20
        max-interval: 15000
        initial-interval: 5000
      discovery:
        enabled: true
        # Overwrite the Configuration Server's "configserver" default name with the "config-server" custom name
        service-id: config-server